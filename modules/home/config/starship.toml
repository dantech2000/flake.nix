# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$directory\
$git_branch\
$git_status\
$nix_shell\
$nodejs\
$rust\
$golang\
$python\
$docker_context\
$cmd_duration\
$line_break\
$character"""

# Core prompt symbols
[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

# Directory
[directory]
style = "blue bold"
read_only = " 🔒"
truncation_length = 4
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "

# Git
[git_branch]
format = "[$symbol$branch]($style) "
symbol = "🌱 "
style = "bright-black"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"
conflicted = "⚔️ "
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count}"
stashed = "📦"
modified = "📝${count}"
staged = "✓${count}"
renamed = "»${count}"
deleted = "✘${count}"

# Nix Shell
[nix_shell]
format = 'via [❄️ $name](bold blue) '
heuristic = true

# Language versions
[nodejs]
format = "[$symbol($version )]($style)"
symbol = "⬢ "
style = "bold green"

[rust]
format = "[$symbol($version )]($style)"
symbol = "🦀 "
style = "bold red"

[golang]
format = "[$symbol($version )]($style)"
symbol = "🐹 "
style = "bold cyan"

[python]
format = "[$symbol($version )]($style)"
symbol = "🐍 "
style = "bold yellow"

# Docker
[docker_context]
format = "via [🐋 $context](blue bold) "

# Command duration
[cmd_duration]
format = "took [$duration](bold yellow)"
min_time = 500

# Disable certain modules
[hostname]
disabled = true

[username]
disabled = true

[package]
disabled = true
